<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        window.$ = window.jQuery = require("jquery");
        require("jquery-ui-dist/jquery-ui");
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Maker 1.0.1</title>

    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <script src="bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!--bootsrap toggle-->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet" />
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <!--quill-->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div id="wrapper" class="mt-1">
            <div id="wrapper-inner">
                <div class="row">
                    <div class="col-md-3">
                        <div id="left">
                            <!--choose server-->
                            <!-- <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" name="server" id="testing" />
                                <label class="form-check-label" for="server">Testing</label>
                            </div> -->
                            <!--calender year-->
                            <div id="yearCalender" class="mb-3">
                                <select class="form-control">
                                    <option>2021</option>
                                    <option selected>2022</option>
                                    <option>2023</option>
                                    <option>2024</option>
                                    <option>2025</option>
                                  </select>

                            </div>
                            <div id="paths">
                                <!--Start Courses-->
                                <div id="courses">
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="course" id="arabic" />
                                        <label class="form-check-label" for="arabic">arabic</label>
                                    </div>


                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="course" id="chineseSL" />
                                        <label class="form-check-label" for="chineseSL">chinese</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="course" id="chineseSLA" />
                                        <label class="form-check-label" for="chineseSLA">chineseSLA</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="course" id="chineseFL" />
                                        <label class="form-check-label" for="chineseFL">chineseFL</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="course" id="french" />
                                        <label class="form-check-label" for="french">french</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="course" id="german" />
                                        <label class="form-check-label" for="german">german</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="course" id="greek" />
                                        <label class="form-check-label" for="greek">greek</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="course" id="hindi" />
                                        <label class="form-check-label" for="hindi">hindi</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="course" id="italian" />
                                        <label class="form-check-label" for="italian">italian</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="course" id="japanese" />
                                        <label class="form-check-label" for="japanese">japanese</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="course" id="japaneseFL" />
                                        <label class="form-check-label" for="japaneseFL">japaneseFL</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="course" id="indonesian" />
                                        <label class="form-check-label" for="indonesian">indonesian</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="course" id="indonesianFL" />
                                        <label class="form-check-label" for="indonesianFL">indonesianFL</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="course" id="latin" />
                                        <label class="form-check-label" for="latin">latin</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="course" id="punjabi" />
                                        <label class="form-check-label" for="punjabi">punjabi</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="course" id="spanish" />
                                        <label class="form-check-label" for="spanish">spanish</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="course" id="vietnamese" />
                                        <label class="form-check-label" for="vietnamese">vietnamese</label>
                                    </div>
                                </div>

                                <!--End Courses-->

                                <!--Start year-->
                                <div id="year">
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="year" id="year7" />
                                        <label class="form-check-label" for="year7">year7</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="year" id="year8" />
                                        <label class="form-check-label" for="year8">year8</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="year" id="year9" />
                                        <label class="form-check-label" for="year9">year9</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="year" id="year10" />
                                        <label class="form-check-label" for="year10">year10</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="year" id="year11" />
                                        <label class="form-check-label" for="year11">year11</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="year" id="year12" />
                                        <label class="form-check-label" for="year12">year12</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="year" id="yearacc1" />
                                        <label class="form-check-label" for="yearacc1">yearacc1</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="year" id="yearacc2" />
                                        <label class="form-check-label" for="yearacc2">yearacc2</label>
                                    </div>
                                </div>
                                <!--End year-->
                            </div>
                            <!--end paths div-->
                        </div>
                        <!--End left column-->

                        <!--buttons-->
                        <div class="d-flex justify-content-between flex-column mt-4">
                            <!--update menu-->
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="menu" id="updateMenu" />
                                <label class="form-check-label" for="updateMenu">Update Menu File</label>
                            </div>
                            <!--update seminar-->
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="seminar" id="updateSeminar" />
                                <label class="form-check-label" for="updateSeminar">Update Seminar Files</label>
                            </div>
                            <!--status-->
                            <div class="alert alert-primary text-bold text-center mt-5" id="status"></div>
                            <button class="btn btn-primary btn-lg btn-block mt-5" id="submit">Update</button>
                            <button class="btn btn-danger my-5" id="clear">Clear</button>
                        </div>
                    </div>
                    <!--end col-md-md-3-->

                    <div class="col-md-9">
                        <!--start top inputs-->
                        <div class="d-flex">
                            <!--course title-->
                            <div id="titleSection" class="d-flex my-2">
                                <div class="form-check form-check-inline d-flex">
                                    <label class="form-check-label h4" for="courseName">Title</label>
                                    <input type="text" class="form-check-input" name="title" id="courseName" placeholder="e.g. french VCE unit 3" />
                                </div>
                                <div class="form-check form-check-inline d-flex">
                                    <label class="form-check-label h5" for="language">Language</label>
                                    <input type="text" style="width: 160px" class="form-check-input" name="language" id="language" placeholder="e.g. french" />
                                </div>
                                <!--unit title-->
                                <div class="form-check form-check-inline d-flex">
                                    <label class="form-check-label h5">Name</label>
                                    <input type="text" style="width: 150px" placeholder="e.g. unit/semester" id="unit1Name" />
                                    <input type="text" style="width: 150px" placeholder="e.g. unit/semester" id="unit2Name" />
                                </div>
                                <!--end unit title-->
                            </div>
                        </div>
                        <!--end top inputs-->

                        <!--start tabs-->
                        <div class="tabbable boxed parentTabs p-4">
                            <ul class="nav nav-tabs" id="units">
                                <li>
                                    <a href="#unit1" class="nav-link active" id="tabs-1"></a>
                                </li>
                                <li>
                                    <a href="#unit2" class="nav-link" id="tabs-2"></a>
                                </li>
                            </ul>

                            <div class="tab-content">
                                <div class="tab-pane active" id="unit1">
                                    <div class="tabbable">
                                        <ul class="nav nav-tabs">
                                            <li>
                                                <a href="#workset1" class="nav-link active ws"></a>
                                            </li>
                                            <li>
                                                <a href="#oral1" class="nav-link ol"> </a>
                                            </li>
                                            <li>
                                                <a href="#outcome1" class="nav-link oc"></a>
                                            </li>
                                            <li>
                                                <a href="#seminar1" class="nav-link sem"></a>
                                            </li>
                                        </ul>
                                        <!--unit1 content-->
                                        <div class="tab-content">
                                            <div class="tab-pane active" id="workset1">
                                                <!--workset 1 content-->
                                            </div>
                                            <div class="tab-pane" id="oral1">
                                                <!--oral lesson 1 content-->
                                            </div>
                                            <div class="tab-pane" id="outcome1">
                                                <!--outcome 1 content-->
                                            </div>
                                            <div class="tab-pane" id="seminar1">
                                                <!--seminar 1 content-->

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="tab-pane" id="unit2">
                                    <div class="tabbable">
                                        <ul class="nav nav-tabs">
                                            <li>
                                                <a href="#workset2" class="nav-link active ws"></a>
                                            </li>
                                            <li>
                                                <a href="#oral2" class="nav-link ol"></a>
                                            </li>
                                            <li>
                                                <a href="#outcome2" class="nav-link oc"></a>
                                            </li>
                                            <li>
                                                <a href="#seminar2" class="nav-link sem"></a>
                                            </li>
                                        </ul>
                                        <!--unit2 content-->
                                        <div class="tab-content">
                                            <div class="tab-pane active" id="workset2">
                                                <!--workset 2 content-->
                                            </div>
                                            <div class="tab-pane" id="oral2">
                                                <!--oral lesson 2 content-->
                                            </div>
                                            <div class="tab-pane" id="outcome2">
                                                <!--outcome 2 content-->
                                            </div>
                                            <div class="tab-pane" id="seminar2">
                                                <!--seminar 2 content-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--end-->
                    </div>
                    <!--End col-md-md-10-->
                </div>
                <!--End row-->
            </div>
            <!--End wrapper inner-->
        </div>
        <!--End wrapper -->
    </div>
    <!--End container-->
    <script type="text/javascript" src="index.js"></script>
    <script>
        window.$ = window.jQuery = require("jquery");
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
